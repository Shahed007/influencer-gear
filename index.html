<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer-Gear</title>
    <!--=============CUSTOM CSS=================-->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <!--=============BOX ICON=================-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--=============HEADER SECTION START=================-->
    <header>
      <div class="container">
        <nav class="row justify-content-between align-items-center">
          <div class="mobile-btn">
            <span class="mobile-btn-icon menu"><i class="bx bx-menu"></i></span>
            <span class="mobile-btn-icon close"><i class="bx bx-x"></i></span>
          </div>
          <h3 class="logo">Influencer products</h3>
          <div class="main-menu">
            <div class="main-menu-list">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Sign up</a></li>
                <li><a href="#">Log In</a></li>
              </ul>
            </div>
            <p>
              <a href="#"><i class="bx bx-search"></i></a>
            </p>
            <p>
              <span class="cart-notification">1</span>
              <a href="#"><i class="bx bx-cart-alt"></i></a>
            </p>
          </div>
        </nav>
      </div>
    </header>

    <!--=============MAIN SECTION START=================-->
    <main>
      <section class="banner-section">
        <div class="container">
          <div class="banner-section-container">
            <div class="column-2">
              <div class="banner-section-text">
                <h1 class="banner-section-title">
                  Start your Journey as Influencer
                </h1>
                <p class="banner-section-description">
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
                  vestibulum sed scelerisque eros. Lectus faucibus.
                </p>
                <div class="btn-box">
                  <a href="#" class="btn-primary"
                    ><span class="btn-text">Preebook now</span>
                    <span class="btn-icon"
                      ><i class="bx bx-right-arrow-alt"></i></span
                  ></a>
                </div>
              </div>
            </div>
            <div class="column-2">
              <div class="banner-section-image">
                <img src="images/main-camera.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!--=============MAIN SECTION END=================-->

    <!--=============HEADER SECTION END=================-->

    <!--=============JAVASCRIPT=================-->
    <script src="javaScript/app.js"></script>
  </body>
</html>
